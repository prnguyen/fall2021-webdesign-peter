<p>This is a paragraph</p>

<!-- This is NOT how you make an image element! -->
<!-- <img>myimage.ipg</img> -->

<!-- This is the CORRECT way of making an image element! -->
<!-- img is a SELF-CLOSING tag, it has no closing tag, it closes itself! -->
<!-- src is an attribute, attributes are ADDITIONAL pieces of informaiton for an element. -->
<!-- Example of a good alt description -->
<img src="images/pexels-mikhail-nilov-6707632.jpg" alt="Vase of fake golden flowers and leaves on a dark-colored wood table" title="Vase of fake golden flowers and leaves on a dark-colored wood table" />

<img src="images/pexels-javon-swaby-3370153.jpg" alt="Bicycle on grass field" title="Bicycle on grass field" />

<img src="images/pexels-mateusz-taciak-7334396.jpg" alt="Electric guitar leaning against the wall" title="Electric guitar leaning against the wall" />

<!-- anchor element, allows a piece of text to go to a different webpage -->
<p>This is a very long <a href="https://en.wikipedia.org/wiki/Sentence_(linguistics)">sentence</a> that is going to be used for creating links</p>

<!-- This anchor element is using FILE mode, meaning it's going to another local FILE -->
<p>Check out my <a href="first-webpage.html">first webpage!</a></p>
